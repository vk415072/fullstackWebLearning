<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- defining style tag here of testing -->
	<style type="text/css">
		.pink{
			background-color: pink;
			border: 1px solid purple;
		}
	</style>
</head>
<body>

	<!-- anytime we use bootstrap grid, it need to be inside a container -->
	<div class="container">
		<!-- now we have 12 units verticaly to add grids -->
		<!-- for eg we can create 4 grids of size 3 units = 12 units in total -->
		<!-- crteating a row for a grid -->
		<div class="row">
			<!-- ctreting column-large-3 size, so we can create 4 column here 
				there are 4 types of screen size for which we can create column
				'.col-xs' for mobile width (None(auto))
				'.col-sm' for tablets (width 750px)
				'.col-md' for computers (width 970px)
				'.col-lg' for large screens (width 1170px)-->  
			<!-- so i've created 
				4 columns at full size displays (taking 3 units each)
				4 columns at medium size displays (taking 3 units each)
				2 columns at small size displays (taking 6 units each)
				 -->
			<!-- <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> Column 1</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> Column 2</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> Column 3</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> Column 4</div> -->

			<!-- also we can next grids as we get another 12 small units in every column
			in this case we have 4 columns at start so we can have another 12 units of space in each 4 column to addd more divs inside them -->
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink">
				<div class="row">
					<div class="col-lg-6 pink">First</div>
					<div class="col-lg-6 pink">Second</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> Column 2</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> Column 3</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> Column 4</div>			
		</div>
		<!-- similarly we can add more rows -->
	</div>

</body>
</html>
