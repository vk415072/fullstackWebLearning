<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="images/ScoreMatch_Logo.png" class="card-img-top" alt="">
            <h5>Ping Pong Score Keeper</h5>
            <h4>Score:</h2>
                <div>
                    <h1>
                        <span id="p1s">0</span>
                        -
                        <span id="p2s">0</span>
                    </h1>
                </div>
                <div>
                    <select name="rounds" id="rounds">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div>
                    <div class="container" id="btn">
                        <div>
                            <Button class="btn btn-primary" id="p1b">+ Player 1</Button>
                        </div>
                        <div>
                            <Button class="btn btn-primary" id="p2b">+ Player 2</Button>
                        </div>
                        <div>
                            <Button class="btn btn-danger" id="reset">Reset</Button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
