<!DOCTYPE html>
<html>
<head>
	<title>Startup Landing Page</title>

	<!-- adding bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- adding 'font awesome' script -->
	<script src="https://kit.fontawesome.com/bc7835295b.js" crossorigin="anonymous"></script>

	<!-- adding my styles.css after the bootstrap to overwrite it -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- adding google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

	<!-- adding font awesome link -->
	<script src="https://kit.fontawesome.com/bc7835295b.js" crossorigin="anonymous"></script>

	<!-- adding jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>

	<!-- adding JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

	<!-- navbar from bootstrap -->
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Purrfect Match</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Contact Us</a></li>
					<li><a href="#">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<!-- adding some icons from font awesome -->
					<li><a href="#">Sign Up <i class="fas fa-user-plus"></i></a></li>
					<li><a href="#">Login <i class="fas fa-user"></i></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- container,row,column,content (id to modify content) -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
					<h1>Purrfect Match</h1>
					<h3>The Only Human-Animal Dating App</h3>
					<hr>
					<!-- button with bootstrap calsses and font awesome icon -->
					<button class="btn btn-default btn-lg"><i class="fas fa-paw"></i> Get Started!</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
