<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">	
</head>
<body>

	<!-- this is to create a todo list -->
	<!-- now we want only a selected list item and personalise it. so we have to create an id of that list item so that we can use it in our CSS file -->
	<!-- now, one ID is used only for one element but we can use as much id as we want -->
	<!-- But we have to personalise more the one items so we use 'class' 
		so here i'm used 'complete' class. -->
	<!-- also to prechecked, we use 'checked' attribute -->
	<h1>Todo List</h1>
	<ul>
		<li class="complete">
			<input type="checkbox" name="" checked="">
			Walk your dog
		</li>
		<li>
			<input type="checkbox" name="">
			Buy Groceries
		</li>
		<li id="special">
			<input type="checkbox" name="">
			Finish CSS videos
		</li>
	</ul>

</body>
</html>
